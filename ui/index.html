<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Own Ip Camera</title>
    <style type="text/css">
        li {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>My Own Ip Camera</h1>
    <ul>
        <li id="jpg"><a href="fhd.jpg">JPG Picture</a>
            <select onchange="updateJpgLink()"><option value="fhd">FHD</option><option value="hd">HD</option></select>
            <input type="range" min="1" max="100" onchange="updateJpgLink()" value="90">
        </li>
        <li><a href="//localhost:8888/fhd">HLS video</a></li>
        <li><a href="rtsp://localhost/fhd">RTSP video</a></li>
        <li><a href="rtmp://localhost/fhd">RTMP video</a></li>
        <li><button onclick="shutter('open')">Open Shutter</button></li>
        <li><button onclick="shutter('closed')">Close Shutter</button></li>
        <li id="autoshutter"><button onclick="shutter('auto')">Auto Shutter</button> <input type="text" value="(unknown)" /></li>
        <li><button onclick="flip()">Flip</button></li>
    </ul>

    <script type="text/javascript">
        document.querySelectorAll('a').forEach(a => a.href = a.href.replace('localhost', location.hostname))

        function updateJpgLink(props) {
            let link = document.querySelector('#jpg select').value + '.jpg'
            const quality = document.querySelector('#jpg input').value

            if (quality !== '90') {
                link += '?quality=' + quality
            }

            document.querySelector('#jpg a').href=link
        }

        async function flip() {
            await _fetch('flip', { method: 'POST' })
        }

        (async () => {
            const e = await _fetch('shutter/auto-wait', {
                method: 'GET'
            })

            const v = await e.json()

            document.querySelector('#autoshutter input').value = v
        })();

        async function shutter(value) {
            if (value === 'auto') {
                await _fetch('shutter/auto-wait', {
                    method: 'POST',
                    body: JSON.stringify(document.querySelector('#autoshutter input').value),
                    headers: { 'Content-Type': 'application/json' }
                })
            }

            await _fetch('shutter', {
                method: 'POST',
                body: JSON.stringify(value),
                headers: { 'Content-Type': 'application/json' }
            })
        }

        async function _fetch() {
            try {
                const e = await fetch.apply(window, arguments)

                if (!e.ok) {
                    throw new Error('Error')
                }

                return e
            } catch (e) {
                alert('Error')
            }
        }
    </script>
</body>
</html>
